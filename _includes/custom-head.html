<!-- Theme Initialization Script - MUST be first to prevent FOUC (Flash of Unstyled Content) -->
<script>
  (function() {
    // This script runs synchronously before any content is rendered
    var savedTheme = localStorage.getItem('site-theme');
    if (!savedTheme) {
      // Check system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        savedTheme = 'dark';
      } else {
        savedTheme = 'light';
      }
      // Save the detected theme
      localStorage.setItem('site-theme', savedTheme);
    }
    // Apply theme immediately
    document.documentElement.setAttribute('data-theme', savedTheme);
  })();
</script>

<!-- Language Initialization Script - Prevents all flicker -->
<script>
  (function() {
    // Add loading class to prevent flicker - this will hide elements that change based on language/theme
    document.documentElement.classList.add('site-loading');
    
    // Initialize language setting before DOM renders
    var savedLang = localStorage.getItem('site-lang');
    if (!savedLang) {
      savedLang = 'zh';
      localStorage.setItem('site-lang', savedLang);
    }
    
    // Store language for later use by other scripts
    window.__siteInitLang = savedLang;
    
    // Inject critical CSS to hide posts that don't match the current language
    // Also hide elements that will be updated by JS to prevent flicker
    var style = document.createElement('style');
    style.id = 'lang-filter-style';
    style.textContent = 
      '#post-list [data-lang]:not([data-lang="' + savedLang + '"]) { display: none !important; }' +
      // Hide elements that will change based on language until JS initializes them
      // Also hide footer and post-list-heading to prevent layout shift due to different text heights
      'html.site-loading [data-i18n], html.site-loading #lang-text, html.site-loading #theme-text, html.site-loading .site-footer, html.site-loading .post-list-heading { opacity: 0; }';
    document.head.appendChild(style);
  })();
</script>
