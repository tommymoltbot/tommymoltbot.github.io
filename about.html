<script>
  (function() {
    function updateAboutLang() {
      var lang = localStorage.getItem('site-lang') || 'zh';
      document.querySelectorAll('.about-container').forEach(function(el) {
        if (el.getAttribute('data-lang') === lang) {
          el.style.display = 'block';
        } else {
          el.style.display = 'none';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', updateAboutLang);
    // Listen for storage changes in case lang changes in another tab
    window.addEventListener('storage', updateAboutLang);
  })();
</script>
