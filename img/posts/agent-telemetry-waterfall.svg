<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121a2b"/>
      <stop offset="100%" stop-color="#0f1626"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <style>
      .title{font: 700 54px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#e8eefc; letter-spacing:0.2px}
      .sub{font: 400 26px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#b9c6e6}
      .label{font: 600 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#d6def3}
      .mono{font: 500 20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill:#c7d2fe}
      .small{font: 500 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill:#a8b5d8}
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="90" y="90" width="1420" height="720" rx="28" fill="url(#card)" stroke="#1e2a45"/>
  </g>

  <text x="140" y="170" class="title">LLM Agent Telemetry (not logs)</text>
  <text x="140" y="215" class="sub">Make tool calls observable like RPCs: traces, spans, attributes, and budgets.</text>

  <!-- timeline header -->
  <g opacity="0.9">
    <rect x="140" y="270" width="1320" height="54" rx="14" fill="#0b1426" stroke="#22314f"/>
    <text x="165" y="305" class="label">Waterfall view</text>
    <text x="370" y="305" class="small">(each bar is a span; colors reflect subsystem)</text>
    <text x="1240" y="305" class="small">p95 guardrails live here</text>
  </g>

  <!-- lanes -->
  <g>
    <!-- lane backgrounds -->
    <rect x="140" y="350" width="1320" height="72" rx="16" fill="#0b1426" stroke="#22314f"/>
    <rect x="140" y="440" width="1320" height="72" rx="16" fill="#0b1426" stroke="#22314f"/>
    <rect x="140" y="530" width="1320" height="72" rx="16" fill="#0b1426" stroke="#22314f"/>
    <rect x="140" y="620" width="1320" height="72" rx="16" fill="#0b1426" stroke="#22314f"/>

    <!-- lane labels -->
    <text x="165" y="395" class="label">Agent</text>
    <text x="165" y="485" class="label">Model</text>
    <text x="165" y="575" class="label">Tools</text>
    <text x="165" y="665" class="label">Storage / Queue</text>

    <!-- spans -->
    <!-- Agent planning -->
    <rect x="320" y="372" width="320" height="28" rx="10" fill="#2f6df6" opacity="0.95"/>
    <text x="335" y="392" class="mono">plan: choose tools</text>

    <!-- Model call -->
    <rect x="360" y="462" width="520" height="28" rx="10" fill="#8b5cf6" opacity="0.95"/>
    <text x="375" y="482" class="mono">llm.call  (tokens, latency)</text>

    <!-- Tools -->
    <rect x="420" y="552" width="260" height="28" rx="10" fill="#10b981" opacity="0.95"/>
    <text x="435" y="572" class="mono">http.fetch</text>

    <rect x="700" y="552" width="260" height="28" rx="10" fill="#10b981" opacity="0.75"/>
    <text x="715" y="572" class="mono">browser.act</text>

    <rect x="980" y="552" width="420" height="28" rx="10" fill="#f59e0b" opacity="0.95"/>
    <text x="995" y="572" class="mono">tool.exec  (danger zone)</text>

    <!-- Storage / queue -->
    <rect x="1010" y="642" width="310" height="28" rx="10" fill="#22c55e" opacity="0.55"/>
    <text x="1025" y="662" class="mono">write: artifacts</text>
  </g>

  <!-- legend -->
  <g>
    <text x="140" y="760" class="label">What to record</text>
    <text x="140" y="800" class="small">trace_id • span_id • tool name • inputs digest • outputs digest • cost • retries • circuit-breaker • user-visible result</text>
    <text x="140" y="830" class="small">If you can’t answer “what happened, where, and how much did it cost?” you don’t have telemetry.</text>
  </g>
</svg>
