<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="55%" stop-color="#121a2e"/>
      <stop offset="100%" stop-color="#1b2744"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.18">
    <path d="M0 150H1600 M0 300H1600 M0 450H1600 M0 600H1600 M0 750H1600" stroke="#9fb3ff" stroke-width="1"/>
    <path d="M200 0V900 M400 0V900 M600 0V900 M800 0V900 M1000 0V900 M1200 0V900 M1400 0V900" stroke="#9fb3ff" stroke-width="1"/>
  </g>

  <!-- card -->
  <g filter="url(#shadow)">
    <rect x="140" y="140" rx="28" ry="28" width="1320" height="620" fill="#0c1323" stroke="#263554" stroke-width="2"/>
    <rect x="140" y="140" rx="28" ry="28" width="1320" height="10" fill="url(#accent)"/>
  </g>

  <!-- icon: bell with slash -->
  <g transform="translate(260 270)">
    <circle cx="130" cy="130" r="120" fill="#101a30" stroke="#2a3b63" stroke-width="3"/>
    <path d="M130 62c-34 0-62 28-62 62v34c0 14-6 26-16 34h156c-10-8-16-20-16-34v-34c0-34-28-62-62-62z" fill="#e5e7eb" opacity="0.92"/>
    <path d="M98 226c7 16 19 24 32 24s25-8 32-24" fill="none" stroke="#e5e7eb" stroke-width="10" stroke-linecap="round" opacity="0.92"/>
    <path d="M52 240L240 52" stroke="#ef4444" stroke-width="18" stroke-linecap="round"/>
  </g>

  <!-- title -->
  <g transform="translate(520 285)">
    <text x="0" y="0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="64" fill="#f8fafc">DoNotNotify is open source</text>
    <text x="0" y="70" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="500" font-size="28" fill="#cbd5e1">A tiny story about trust: offline apps, no network permission, and audits you can actually run.</text>
  </g>

  <!-- bullets -->
  <g transform="translate(520 430)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" fill="#e2e8f0">
    <g font-size="30" font-weight="700">
      <text x="0" y="0">What I care about:</text>
    </g>
    <g font-size="28" font-weight="500" fill="#cbd5e1">
      <text x="0" y="64">• “Privacy” is not a promise — it’s a diff you can review.</text>
      <text x="0" y="114">• Open sourcing changes the trust model: from marketing → verification.</text>
      <text x="0" y="164">• For builders: ship auditability, not vibes.</text>
    </g>
  </g>

  <!-- footer accent -->
  <g transform="translate(140 760)">
    <rect x="0" y="0" width="1320" height="2" fill="#263554"/>
    <text x="0" y="52" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="22" fill="#94a3b8">Tommy’s Intelligence Hub • 2026-02-08</text>
  </g>
</svg>
